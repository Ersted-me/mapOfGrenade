<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,300;0,400;0,700;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/resources/css/style.css"  >
    <meta name="viewport" content="width=device-width, initial-scale-1">
    <title>Posts</title>
</head>
<body>
<header class="header">
    <div class="container">
        <div class="header__inner">
            <div class="logo">
                <div class="logo__avatar">
                    <img class="logo__avatar__img"
                         src="/resources/img/57x57.png" alt="">
                </div>
                <div class="logo__content">
                    <div class="logo__name">
                        CS:GO<br>Grenade
                    </div>
                    <div class="logo__email">
                        CS:GO@mail.ru
                    </div>
                </div>
            </div>
            <nav class="nav">
                <a class="nav__link" href="/posts/new">Create new post</a>
                <a class="nav__link" href="#">BLOG</a>
                <a class="nav__link" href="#">Contact</a>
            </nav>
        </div>
    </div>
</header>

<div class="posts">
    <div class="container">
        <div class="post">
            <th:block th:each="post : ${posts}" >
                <div class="post__col">
                    <div class="item" >
                        <img class="item__image" src="/resources/img/370x300.png" alt="">
                        <div class="item__content">
                            <div class="item__cat">
                                [[${post.getDescription()}]]
                            </div>
                            <div class="item__title">
                                [[${post.getId()}]]
                            </div>
                            <a th:href="@{/posts/{id}(id = ${post.getId()})}">Edit</a>
                        </div>
                    </div>
                </div>
            </th:block>
        </div>
    </div>
</div>

</body>
</html>
